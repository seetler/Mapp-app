<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Python</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Map Start</h1>
  <div id="map" style="max-width: 1500px; margin: 0 auto; min-height: 100vh;">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([37.7778, -122.4396], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch location data from the Flask backend
    fetch('/data')
      .then(response => response.json())
      .then(data => {
        data.forEach(location => {
          L.marker([location.lat, location.lng])
            .addTo(map)
            .bindPopup(`<b>${location.name}</b>`);
        });
      });
  </script>
</div>
 
<form>
  <input type="text" name="form_prompt" placeholder="Location" maxlength="100">
</form> 
</body>
</html>
